<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- add normalize -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
    <!-- add fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
    <!-- add icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- fancy-box -->
    <link rel="stylesheet" href="./fancybox/src/css/core.css">
    <!-- main styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/grid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/utilities.css" />
</head>

<body>
    <!-- header start -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="javascript:void(0)">
                    <img src="./img/LOGO.png" alt="logo">
                </a>
            </div>
        </div>
    </div>
    <!-- header end -->
    <!-- /////////////// -->
    <!-- block-2 review start -->
    <div class="review">
        <div class="container">
            <div class="row">
                <div class="col col-8 offset-2">
                    <div class="review__text">
                        <p>
                            “Set your ceremony apart! <br>
                            Personalize your programs or equip your reader with a unique reading <br>
                            that reflects your relationship and wedding style. <br>
                            Go funny. Be serious. Be unique.”
                        </p>
                    </div>
                    <div class="review__img">
                        <a href="javascript:void(0)">
                            <img src="./img/Sandra Doe.png" alt=""> </a>
                        <p>
                            Sandra Doe <br>
                            <span>owner</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="white__polosochka">
    </div>
    <!-- block-2 review end -->
    <!-- ////////////////// -->
    <!-- block-3 slider start -->
    <div class="slider">
        <div class="container">
            <div class="slider__header">
                <div class="row">
                    <div class="col">
                        <p>
                            Our unforgettable projects
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- block-3 slider end -->
    <!-- /////////////////////////// -->
    <!-- block-4 gallery start -->
    <div class="gallery">
        <div class="container">
            <div class="gallery__header">
                <h1> Gallery </h1>
            </div>
            <div class="row">
                <div class="col ">
                    <div class="site--1">
                        <a href="./img/bl-4img-1big.png">
                            <img src="./img/bl-4img-1sm.png" alt=""> </a>
                    </div>
                </div>
                <div class="col ">
                    <div class="site--2">
                        <a href="./img/bl-4img-2big.png">
                            <img src="./img/bl-4img-2sm.png" alt=""> </a>
                    </div>
                </div>
                <div class="col ">
                    <div class="site--3">
                        <a href="./img/bl-4img-3big.png">
                            <img src="./img/bl-4img-3sm.png" alt=""> </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="gallery__video">
                        <iframe width="445" height="293" src="https://www.youtube.com/embed/nIMooG-bk-Q" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col">
                    <div class="gallery__video2">
                        <iframe width="445" height="293" src="https://www.youtube.com/embed/nIMooG-bk-Q" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- .block-4 gallery end  -->
    <!-- ///////////////////////// -->
    <!-- block-5 likes start -->
    <div class="likes">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="likes__content">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>






















    <script src="./fancybox/src/js/core.js"></script>
</body>

</html>
